<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toxic Speech Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        textarea { width: 100%; max-width: 600px; }
        input[type="submit"] { padding: 0.5rem 1rem; font-size: 1rem; }
    </style>
</head>
<body>
    <h1>Toxic Speech Classifier</h1>
    <form method="POST">
        <label for="text">Enter text:</label><br>
        <textarea id="text" name="text" rows="4" placeholder="Type your text here...">{{ text }}</textarea><br><br>
        <input type="submit" value="Classify">
    </form>
    
    {% if result %}
    <h2>Prediction: {{ result }}</h2>
    {% endif %}
</body>
</html>
